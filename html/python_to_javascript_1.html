<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>pyodide-cheat-sheet: Type translations - Python to JavaScript, example 1</title>
	<script src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"></script>
  </head>
  <body>
    <p><a href=".">Back to index</a></p>
    <h1>Type translations - Python to JavaScript, example 1</h1>
    <p>This page demonstrates type translations with mutable types. Outputs are logged on the browser console.</p>
    <p>Hit F12 and select the console to inspect it.</p>
    <script>
      const pyodidePromise = loadPyodide();

      async function loadPythonCode() {
        (await pyodidePromise).runPython(`
          def do_something(change_array_fn, call_function_fn):
            array = ["a", "b", "c", "d"]
            print(f"Array before: {array=}")
            change_array_fn("1234", 42, array)
            print(f"Array after: {array=}")

            obj = {
              "data": "Hello World!",
              "log": lambda s: print(s),
            }
            call_function_fn(obj)
        `);
      }
      loadPythonCode();

      async function run() {
        function changeArray(s, i, array) {
          console.log("s=", s, "i=", i, "array=", array.toJs());

          array[2] = i;
          array.push(s);
        }

        function callFunction(obj) {
          obj.log(obj.data);
        }

        (await pyodidePromise).runPython("do_something")(changeArray, callFunction);
      }
      run();
    </script>
  </body>
</html>
